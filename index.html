<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;300;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/iwp5gli.css">
  <link rel="stylesheet" href="https://use.typekit.net/koi5ueb.css">
  <title>ECLS</title>
  <link rel="shortcut icon" href="images/square.png">
  <link rel="stylesheet" href="vendorlibs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="stylesheet" href="vendorlibs/font-awesome-pro/css/all.css">
  <link rel="stylesheet" href="vendorlibs/normalize.min.css">
  <body>
    <header class="landing d-flex" id="page-top">
      <div class="logos d-flex justify-content-start align-items-center">
        <a tabindex="0" href="https://ies.ed.gov/" target="_blank"><img src="images/IES.svg" class="img-responsive logo" alt="Institute of Education Sciences Logo"></a>

        <div class="flipTop"></div>

        <a tabindex="0" href="https://www.ed.gov/" target="_blank"><img src="images/ED.svg" class="img-responsive logo" alt="U.S. Department of Education seal"></a>
      </div>

      <div class="end">
        <div class="d-flex justify-content-between align-items-center">
          <a id="ingles" href="" class="english activeDot notranslate" data-lang="en" tabindex="0" aria-hidden="false" role="button" translate="no">

            <p class="language notranslate" translate="no">English</p>

          </a>

          <a id="espanol" href="#googtrans(en|es)" class="lang-es lang-select spanish inactiveDot" data-lang="es" tabindex="0" aria-hidden="false" role="button">

            <p class="language">Espa&ntilde;ol</p>

          </a>

        </div>
        <a class="slate" href="" role="button" tabindex="0" aria-describedby="Logout" aria-label="Logout">
          <p class="slate borderLeft">Logout</p></a>
        </div>
      </header>

      <script type="text/javascript" src="vendorlibs/jquery.min.js"></script>
      <script type="text/javascript" src="vendorlibs/bootstrap/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      <script>
        $('.spanish').on('click', function(e) {
          $('.spanish').addClass('blue')
          $('.english').addClass('clear')

        })
        if ($(document).innerWidth() <= 767) {

          $('.logo:eq(1)').css({
            'max-width' : '3em',
            'margin-left': '-.7em'
          })
          $('#ingles p').html('EN')
          $('#espanol p').html('ES')

          $('.slate').html('<i class="fas fa-sign-out-alt slate"></i>')
          $('.logo:eq(0)').attr('src', "images/ies-mobile.svg")
          $('.logo:eq(1)').attr('src', "images/ed-mobile.svg")

        }
      </script>
    </body>
    </html>
